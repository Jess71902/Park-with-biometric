<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Face Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Face Login</h2>
        <video id="video" width="300" autoplay></video>
        <canvas id="canvas" style="display: none;"></canvas>
        <p id="status-text">Scanning face...</p>
        <a href="{{ url_for('index') }}">‚Üê Back to Login</a>
    </div>
  

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const statusText = document.getElementById('status-text');

        // Start webcam
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(function(stream) {
                video.srcObject = stream;
            })
            .catch(function(err) {
                alert("Error accessing webcam: " + err);
            });

        // Wait a bit then capture frame and send
        video.addEventListener('playing', () => {
            setTimeout(captureAndLogin, 2000);
        });

        function captureAndLogin() {
            // Draw current frame to canvas
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            // Get base64 image
            const imageData = canvas.toDataURL('image/png');

            // Send to server
            fetch('{{ url_for("face_login") }}', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ image: imageData })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    statusText.innerText = "Face matched! Redirecting...";
                    setTimeout(() => {
                        window.location.href = "{{ url_for('dashboard') }}";
                    }, 1000);
                } else {
                    statusText.innerText = "Face not recognized. Please try again.";
                }
            })
            .catch(error => {
                statusText.innerText = "Error during face login.";
                console.error(error);
            });
        }
    </script>
</body>
</html>
