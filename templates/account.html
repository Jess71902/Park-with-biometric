<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body>
 
    <!--Side bar--> 
<div class="sidebar" id="sidebar">
    <div id="sidebar-toggle">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
    </div>
    <div class="sidebar-content">
        <a href="{{ url_for('dashboard') }}"><span>Dashboard</span></a>
        <a href="{{ url_for('account') }}"><span>Account</span></a>
        <a href="{{ url_for('vehicle_list') }}"><span>Vehicle</span></a>
        <a href="{{ url_for('wallet') }}"><span>Reload</span></a>
        <a href="{{ url_for('history') }}"><span>History</span></a>
        <a href="{{ url_for('logout') }}"><span>Logout</span></a>
    </div>
</div>

<div class="main-content">
    <div class="container-centered">
        <h2>Account Information</h2>
        <form id="account-form" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" value="{{ user_data.username }}" readonly>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ user_data.email }}" readonly>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" value="{{ user_data.password }}" placeholder="********" readonly>

            <label for="balance">Wallet Balance:</label>
            <input type="text" id="balance" value="RM{{ user_data.balance }}" readonly>

            <div class="button-row">
                <button type="button" id="edit-btn">Edit</button>
                <button type="submit" id="save-btn" disabled>Save</button>
            </div>

            <a href="{{ url_for('dashboard') }}" class="back-to-dashboard-link"> ‚Üê Back to Dashboard</a>

        </form>
    </div>
</div>

</body>
</html>
