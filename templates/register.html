<!DOCTYPE html>
<html>
<head>
    <title>Register - Smart Parking</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
      <div class="container">
        <h2>Register</h2>
        <form method="post">
            <input type="text" name="username" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>

            <div class="video-container">
                <video id="video" width="320" height="240" autoplay></video>
                <canvas id="canvas" style="display:none;" width="320" height="240"></canvas>
            </div>

            <input type="hidden" id="faceImageInput" name="face_image">

            <button type="button" class="login-btn" onclick="captureImage()">Capture Face</button>
            <button type="submit" class="login-btn">Register</button>
            {% if message %}
                <p class="system-message">{{ message }}</p>
            {% endif %}
        </form>
        <a href="{{ url_for('index') }}">← Back to Login</a>
    </div>

    <script src="{{ url_for('static', filename='capture.js') }}"></script>
</body>
</html>
