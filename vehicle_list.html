<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vehicle List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="sidebar" id="sidebar">
        <div id="sidebar-toggle">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
        <div class="sidebar-content">
            <a href="{{ url_for('dashboard') }}"><span>Dashboard</span></a>
            <a href="{{ url_for('account') }}"><span>Account</span></a>
            <a href="{{ url_for('vehicle_list') }}"><span>Vehicle</span></a>
            <a href="{{ url_for('wallet') }}"><span>Reload</span></a>
            <a href="{{ url_for('history') }}"><span>History</span></a>
            <a href="{{ url_for('logout') }}"><span>Logout</span></a>
        </div>
    </div>

    <div class="main-content">
        <div class="container-centered">
            <h2>Vehicle List</h2>
            <form method="POST">
                <input type="text" name="vehicle" placeholder="New vehicle plate" required>
                <button type="submit" name="action" value="add" class="login-btn">Add Vehicle</button>
            </form>
            <h3>Your Vehicles:</h3>
            <ul>
                {% for v in vehicles %}
                <li class="vehicle-item {% if v == selected_vehicle %}selected{% endif %}">
                    <span class="vehicle-number">{{ v }}</span>
                    {% if v != selected_vehicle %}
                    <form method="POST" class="select-form">
                        <input type="hidden" name="vehicle_to_select" value="{{ v }}">
                        <button type="submit" name="action" value="select" class="select-btn">Select</button>
                    </form>
                    {% else %}
                    <span class="selected-label">Selected</span>
                    {% endif %}
                </li>
                {% endfor %}

                <a href="{{ url_for('dashboard') }}" class="back-to-dashboard-link"> ‚Üê Back to Dashboard</a>

            </ul>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
